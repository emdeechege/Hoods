{%extends 'base.html'%}
{%block content%}




<div class="container">
	<h4>Welcome to kaa Rada. Start using Kaa Rada by joining a neighbourhood. If your neighbourhood doesn't yet exist, create one <a href="">here</a></h4>

	  <form  class="" action="">
	    <div class="form-group">
	      <input type="text" class="form-control" placeholder="Search Neighbourhood" name = "search">

	    </div>

	       <button type="submit" class="btn btn-default">Submit</button>

	  </form>

	<div class="row" style="padding-top: 20px">



		{%for hood in neighbourhoods%}
		<div class="col-md-4">
			<div class="card card-default">

				<div class="card-heading">
					{{hood.hood_name.capitalize}}
				</div>
				<div class="card-body">
					<p>{{hood.description.capitalize}}</p>


					<a href="{% url 'join' hood.id %}" class="btn btn-sm btn-success">Join</a>
				</div>



			</div>
		</div>
		{%endfor%}


</div>
</div>


{%endblock%}
